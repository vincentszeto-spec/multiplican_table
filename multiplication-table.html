<body>

        <p class="subtitle">é©åˆå°å­¸ç”Ÿç·´ç¿’ä¹˜æ•¸è¡¨ - å®Œæ•´è¡¨æ ¼ã€ç·´ç¿’ã€éš¨æ©Ÿæ¸¬é©—</p>

        <div class="nav">

            <button id="btn-practice" onclick="showSection('practice')">ç·´ç¿’æŒ‡å®šå€æ•¸</button>
            <button id="btn-quiz" onclick="showSection('quiz')">éš¨æ©Ÿæ¸¬é©—</button>
        </div>

        <div id="content">
            <!-- å®Œæ•´è¡¨æ ¼ -->
            <div id="table-section">
                <p style="text-align:center; color:#7f8c8d;">æ»‘é¼ ç§»å‹•åˆ°æ ¼å­ä¸Šæœƒæ”¾å¤§é¡¯ç¤º</p>
                <div id="multiplication-table"></div>
            </div>

            <!-- ç·´ç¿’æ¨¡å¼ -->
            <div id="practice-section" class="hidden">
                <div class="practice-container">
                    <label style="font-size:18px;">é¸æ“‡è¦ç·´ç¿’çš„å€æ•¸ï¼š</label>
                    <select id="select-number" style="font-size:18px; padding:8px; margin:0 15px;">
                        <option value="1">1</option>
                        <option value="2">2</option>

                        <option value="5">5</option>

                        <option value="7">7</option>
                        <option value="8">8</option>

                    </select>
                    <button onclick="showTimesTable()" class="action">é¡¯ç¤ºä¹˜æ•¸è¡¨</button>
                    
                    <div id="practice-result" class="times-table"></div>
                    
                    <div style="margin-top:20px;">
                        <label><input type="checkbox" id="show-answers" checked onchange="toggleAnswers()"> é¡¯ç¤ºç­”æ¡ˆ</label>
                    </div>
                </div>
            </div>

            <!-- æ¸¬é©—æ¨¡å¼ -->
            <div id="quiz-section" class="hidden">
                <div class="quiz-container">
                    <div style="text-align:center; margin-bottom:30px;">
                        <button onclick="startQuiz()" class="action">é–‹å§‹æ–°æ¸¬é©— (10 é¡Œ)</button>
                    </div>
                    
                    <div id="quiz-questions"></div>
                    
                    <div style="text-align:center;">
                        <button id="submit-btn" onclick="submitQuiz()" class="action hidden">æäº¤ç­”æ¡ˆ</button>

        </div>
    </div>

    <script>
        let currentQuestions = [];

        function createMultiplicationTable() {
            const container = document.getElementById('multiplication-table');
            container.innerHTML = '';
            
            const table = document.createElement('table');
            
            // è¡¨é ­
            let thead = '<tr><th>Ã—</th>';
            for (let i = 1; i <= 12; i++) {
                thead += `<th>${i}</th>`;
            }
            thead += '</tr>';
            
            // å…§å®¹
            let tbody = '';
            for (let row = 1; row <= 12; row++) {
                tbody += `<tr><th>${row}</th>`;
                for (let col = 1; col <= 12; col++) {
                    tbody += `<td data-row="${row}" data-col="${col}">${row * col}</td>`;
                }
                tbody += '</tr>';
            }
            
            table.innerHTML = thead + tbody;
            container.appendChild(table);
            
            // æ·»åŠ æ»‘é¼ æ‡¸åœæ•ˆæœ
            const cells = table.querySelectorAll('td');
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', function() {
                    const r = parseInt(this.dataset.row);
                    const c = parseInt(this.dataset.col);
                    highlightRowAndCol(r, c);
                });
                
                cell.addEventListener('mouseleave', function() {
                    removeHighlights();
                });
            });
        }

        function highlightRowAndCol(row, col) {
            removeHighlights();
            const cells = document.querySelectorAll('td');
            cells.forEach(cell => {
                if (parseInt(cell.dataset.row) === row || parseInt(cell.dataset.col) === col) {
                    cell.classList.add('highlight');
                }
            });
        }

        function removeHighlights() {
            document.querySelectorAll('td').forEach(cell => {
                cell.classList.remove('highlight');
            });
        }

        function showSection(section) {
            // åˆ‡æ›æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
            
            if (section === 'table') {
                document.getElementById('btn-table').classList.add('active');
            } else if (section === 'practice') {
                document.getElementById('btn-practice').classList.add('active');
            } else {
                document.getElementById('btn-quiz').classList.add('active');
            }
            
            // åˆ‡æ›å…§å®¹
            document.getElementById('table-section').classList.add('hidden');
            document.getElementById('practice-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
            
            document.getElementById(section + '-section').classList.remove('hidden');
            
            if (section === 'quiz') {
                document.getElementById('submit-btn').classList.add('hidden');
                document.getElementById('quiz-result').classList.add('hidden');
                document.getElementById('quiz-questions').innerHTML = '';
            }
        }

        function showTimesTable() {
            const num = parseInt(document.getElementById('select-number').value);
            const container = document.getElementById('practice-result');
            let html = `<h2 style="text-align:center; color:#27ae60;">${num} çš„ä¹˜æ•¸è¡¨</h2>`;
            
            for (let i = 1; i <= 12; i++) {
                const product = num * i;
                html += `<div>${num} Ã— ${i} = <span class="answer">${product}</span></div>`;
            }
            
            container.innerHTML = html;
            
            // è‡ªå‹•å‹¾é¸é¡¯ç¤ºç­”æ¡ˆ
            document.getElementById('show-answers').checked = true;
        }

        function toggleAnswers() {
            const show = document.getElementById('show-answers').checked;
            const answers = document.querySelectorAll('.answer');
            answers.forEach(ans => {
                ans.style.display = show ? 'inline' : 'none';
            });
        }

        function startQuiz() {
            currentQuestions = [];
            const questionsDiv = document.getElementById('quiz-questions');
            questionsDiv.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const a = Math.floor(Math.random() * 12) + 1;
                const b = Math.floor(Math.random() * 12) + 1;
                const answer = a * b;
                
                currentQuestions.push({a, b, answer});
                
                const qDiv = document.createElement('div');
                qDiv.className = 'quiz-item';
                qDiv.innerHTML = `
                    <span><strong>${a}</strong> Ã— <strong>${b}</strong> = </span>
                    <input type="number" id="answer-${i}" min="0" autocomplete="off">
                    <span class="feedback" id="feedback-${i}"></span>
                `;
                questionsDiv.appendChild(qDiv);
            }
            
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('quiz-result').classList.add('hidden');
        }

        function submitQuiz() {
            let correctCount = 0;
            
            currentQuestions.forEach((q, index) => {
                const userInput = parseInt(document.getElementById(`answer-${index}`).value);
                const feedbackEl = document.getElementById(`feedback-${index}`);
                
                if (userInput === q.answer) {
                    correctCount++;
                    feedbackEl.textContent = 'âœ… æ­£ç¢º';
                    feedbackEl.className = 'feedback correct';
                } else {
                    feedbackEl.textContent = `âŒ æ­£ç¢ºç­”æ¡ˆæ˜¯ ${q.answer}`;
                    feedbackEl.className = 'feedback wrong';
                }
                
                document.getElementById(`answer-${index}`).disabled = true;
            });
            
            const score = Math.round((correctCount / 10) * 100);
            const resultDiv = document.getElementById('quiz-result');
            
            let comment = '';
            if (score >= 90) comment = 'å¤ªæ£’äº†ï¼ğŸ‘';
            else if (score >= 70) comment = 'åšå¾—å¾ˆå¥½ï¼ğŸ‘';
            else if (score >= 50) comment = 'ç¹¼çºŒåŠªåŠ›ï¼ğŸ’ª';
            else comment = 'å¤šç·´ç¿’å°±æœƒé€²æ­¥ï¼ğŸ“š';
            
            resultDiv.innerHTML = `
                <div>ä½ çš„å¾—åˆ†ï¼š<strong>${score}</strong> åˆ†</div>
                <div style="font-size:24px; margin:15px 0;">${comment}</div>
                <div>ç­”å°äº† ${correctCount} é¡Œ / 10 é¡Œ</div>
            `;
            resultDiv.classList.remove('hidden');
            
            document.getElementById('submit-btn').classList.add('hidden');
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            createMultiplicationTable();
        };
    </script>
